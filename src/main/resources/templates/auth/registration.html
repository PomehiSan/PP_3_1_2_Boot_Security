<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label>
    Login: <input type="text" th:field="*{username}"/>
  </label>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>
  <label>
    Name: <input type="text" th:field="*{name}"/>
  </label>
  <br/>
  <label>
    Surname: <input type="text" th:field="*{surname}"/>
  </label>
  <br/>
  <label>
    Old: <input type="text" th:field="*{old}"/>
  </label>
  <br/>
  <label>
    Password: <input type="text" th:field="*{password}"/>
  </label>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <input type="submit" value="Sign up">
</form>

</body>
</html>
